<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Xp Mini Calculadora</title>
  </head>
  <body>
    <header>
      <h1>Mini calculadora</h1>
      <div class="inputCnt">
        <label for="primeiroNumero">Primeiro número (A)</label>
        <input type="number" name="primeiroNumero" id="primeiroNumero" />
        <label for="segundoNumero">Segundo número (b)</label>
        <input type="number" name="segundoNumero" id="segundoNumero" />
        <input id="botaoCalcular" type="button" value="" />
      </div>
    </header>
    <main>
      <div class="calculoCnt">
        <p class="calculoNome">Soma</p>
        <p class=""></p>
      </div>
      <div class="calculoCnt">
        <p class="calculoNome">Raiz quadrada</p>
        <p class=""></p>
      </div>
      <div class="calculoCnt">
        <p class="calculoNome">Porcentagem</p>
        <p class=""></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
